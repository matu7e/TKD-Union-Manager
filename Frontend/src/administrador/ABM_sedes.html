    <script>
        // Función para cargar cintos al select
        document.addEventListener('DOMContentLoaded', () => {
            const cintoSelect = document.getElementById('cinto');
            fetch('http://localhost:3000/cintos')
                .then(response => response.json())
                .then(data => {
                    data.forEach(cinto => {
                        const option = document.createElement('option');
                        option.value = cinto.id_cinto;
                        option.textContent = cinto.descripcion;
                        cintoSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los cintos:', error);
                });
        });

        // Función para cargar escuelas al select
        document.addEventListener('DOMContentLoaded', () => {
            const escuelaSelect = document.getElementById('escuela');
            fetch('http://localhost:3000/escuela')
                .then(response => response.json())
                .then(data => {
                    data.forEach(escuela => {
                        const option = document.createElement('option');
                        option.value = escuela.id_escuela;
                        option.textContent = escuela.nombre;
                        escuelaSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar las Escuelas:', error);
                });
        });

        // URL para obtener los datos del backend
        const url = 'http://localhost:5000/prueba'; 
        
        let currentPage = 1;
        let totalPages = 1;

        function fetchTableData(page) {
            fetch(`${url}?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    // Verificar la estructura de los datos
                    console.log('Datos recibidos:', data);

                    // Verificar si los datos recibidos son un objeto
                    if (!Array.isArray(data)) {
                        console.error('Los datos recibidos no son una lista:', data);
                        return;
                    }

                    const tableBody = document.querySelector('#miTabla tbody');
                    tableBody.innerHTML = ''; // Limpiar el tbody antes de agregar nuevas filas

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.personalData.firstName}</td>
                            <td>${item.personalData.lastName}</td>
                            <td>${item.personalData.dni}</td>
                            <td>${new Date().getFullYear() - new Date(item.personalData.dob).getFullYear()}</td>
                            <td>${item.academicData.escuela || ''}</td>
                            <td>${item.academicData.cinto || ''}</td>
                            <td><button class="btn btn-primary">Acción</button></td>
                        `;
                        tableBody.appendChild(row);
                    });

                    // Actualizar el total de registros y páginas
                    document.getElementById('totalRegistros').textContent = data.length;
                    document.getElementById('totalPaginas').textContent = totalPages;
                    
                    // Actualizar el select de páginas
                    const pageSelect = document.getElementById('pageSelect');
                    pageSelect.innerHTML = '';
                    for (let i = 1; i <= totalPages; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        pageSelect.appendChild(option);
                    }
                    pageSelect.value = currentPage;
                })
                .catch(error => {
                    console.error('Error al cargar los datos:', error);
                });
        }

        document.getElementById('pageSelect').addEventListener('change', (event) => {
            currentPage = parseInt(event.target.value);
            fetchTableData(currentPage);
        });

        fetchTableData(currentPage);

        // Función para exportar a Excel
        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws_data = [];

            // Obtener los encabezados de la tabla
            const headers = [];
            document.querySelectorAll('#miTabla thead th').forEach(th => headers.push(th.textContent));
            ws_data.push(headers);

            // Obtener los datos de las filas
            document.querySelectorAll('#miTabla tbody tr').forEach(row => {
                const rowData = [];
                row.querySelectorAll('td').forEach(cell => rowData.push(cell.textContent));
                ws_data.push(rowData);
            });

            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, 'Alumnos');

            // Generar el archivo Excel y descargarlo
            XLSX.writeFile(wb, 'alumnos.xlsx');
        }
    </script>
